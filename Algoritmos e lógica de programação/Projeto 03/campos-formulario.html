<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <title>Aula formulário</title>
</head>
<body>
  <div>
    <h1>
      Crie e compartilhe</br> seu evento.
    </h1>
    <p>
      O primeiro passo, é preencher esse</br> formulário de inscrição.
    </p>
  </div>
  <form id="form">
    <fieldset>

      <legend>Informações do evento</legend>

      <div id="test" class="input-wrapper">
        <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
        <input type="text" 
        id="event-title" 
        required minlength="8"/>
      </div>

      <div class="input-wrapper">
        <label for="event-link">Link do evento<span>(comece com htttps://)</span></label>
        <input type="text" id="event-link"/>
      </div>

      <div class="input-wrapper">
        <label for="event-zap">Whatsapp para contato<span>(somente números)</span></label>
        <input type="number" id="event-zap"/>
      </div>

      <div class="input-wrapper">
        <label for="event-info">Informações extras</label>
        <textarea id="event-info"></textarea>
      </div>

      <div class="input-wrapper">

            <label for="event-category">Categoria</label>
        <select id="event-category">
          <option value="live">Ao vivo</option>
          <option value="podcast">Podcast</option>
          <option value="mentorship">Mentoria</option>
        </select>

      </div>
    </fieldset>

    <fieldset>

        <div class="input-wrapper">
          <legend>Privacidade</legend>
        </div>

        <div id="test" class="input-wrapper">
          <label for="#">E-mail do administrador <span>(Digite um e-mail válido)</span></label>
          <input type="text" id="#"/>
        </div>

        <div id="test" class="input-wrapper">
          <label for="?">Senha de Acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="?"/>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-private"/>
          <label for="event-private">Evento privado</label>
        </div>

    </fieldset>

    <fieldset>

        <div class="input-wrapper">
          <legend>Data e hora</legend>
        </div>
        
        <div class="collum_3"> <div id="Data" class="input-wrapper">
        <label for="data">Data</label>
          <input type="date" id="data"/>
        </div>

        <div id="Data" class="input-wrapper">
          <label for="das">Das</label>
          <input type="time" id="das"/>
        </div>

        <div id="Data" class="input-wrapper">
          <label for="ate">Até</label>
          <input type="time" id="ate"/>
        </div>

    </fieldset>
  </form>
</body> 
    <footer>
      <input class="button" type="submit" value="Salvar Evento" id="minde" form="form"> 
    </footer>
</html>
